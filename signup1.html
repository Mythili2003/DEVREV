<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body{
        font-family: 'Times New Roman', Times, serif;
          background-color:#141313;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
    }
    .container {
        background-color: red;
          padding-left: 36px;
          padding-bottom: 36px;
          border-radius: 5px;
          box-shadow: 0 2px 4px rgba(0, 0, 1.6, 1.6);
          max-width: 400px;
          width: 100%;
  }
  
  .form-container {
    width: 300px;
    padding: 20px;
    background-color: #f9f7f7;
    border-radius: 5px;
    margin: 10px;
  }
  
  h1 {
    color: #ccc;
    justify-content: center;
    text-align: center;
    padding-right: 3rem;
    margin-bottom: 20px;
  }
  label {
          font-weight: bold;
          display: block;
          margin-bottom: 8px;
        }
  form input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 10px;
    margin-bottom: 20px;
  }
  form input:focus{
    border-color: red;
  }

  form button {
    background-color: red;
    color: #fff;
    border-color: #fff;
    font-size: large;
    padding: 10px 20px;
    border-style: double;
    border-radius: 20px;
    cursor: pointer;
  }
  form button:hover{
        color:red;
        background-color: #ffffff;
        }
  .btn{
           display: flex;
          justify-content: center;
        }

  .error {
    color: red;
    font-size: 17px;
  }

  .sign{
          display: flex;
          justify-content: center;
          margin-top: 20px;
          font-size: large;
          font-weight: bold;
        }
        .sign a{
            padding-left: 10px;
            text-decoration: none;
            color: red;
        }
        .sign a:hover{
            text-decoration:underline ;
        }
  </style>
</head>

<body>
  <div class="container">
    <h1>Sign Up</h1>
    <div class="form-container">
      <form id="signupForm">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter Full Name" required>
        <span id="nameError" class="error"></span>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Email" required>
        <span id="emailError" class="error"></span>

        <label for="phone">Mobile</label>
        <input type="tel" id="phone" placeholder="Enter Phone No." required>
        <span id="phoneError" class="error"></span>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>
        <span id="passwordError" class="error"></span>

        <div class="btn">
            <button type="submit">Sign Up</button>
        </div>
        <div class="sign">
            Already have an account?! <a href="login.html">Login here</a>
          </div>
      </form>
    </div>
  </div>




  <script>
    // Validate name field
function validateName() {
    var nameInput = document.getElementById('fullname');
    var nameError = document.getElementById('nameError');
    var namePattern = /^[a-zA-Z\s]+$/;
  
    if (!namePattern.test(nameInput.value)) {
      nameError.textContent = 'Please enter a valid name';
      return false;
    }
  
    nameError.textContent = '';
    return true;
  }
  
  // Validate email field
  function validateEmail() {
    var emailInput = document.getElementById('email');
    var emailError = document.getElementById('emailError');
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  
    if (!emailPattern.test(emailInput.value)) {
      emailError.textContent = 'Please enter a valid email';
      return false;
    }
  
    emailError.textContent = '';
    return true;
  }
  
  // Validate phone number field
  function validatePhoneNumber() {
    var phoneInput = document.getElementById('phone');
    var phoneError = document.getElementById('phoneError');
    var phonePattern = /^\d{10}$/;
  
    if (!phonePattern.test(phoneInput.value)) {
      phoneError.textContent = 'Please enter a valid phone number';
      return false;
    }
  
    phoneError.textContent = '';
    return true;
  }
  
  // Validate password field
  function validatePassword() {
    var passwordInput = document.getElementById('password');
    var passwordError = document.getElementById('passwordError');
    var passwordPattern = /^(?=.[A-Za-z])(?=.\d)[A-Za-z\d]{8,}$/;
  
    if (!passwordPattern.test(passwordInput.value)) {
      passwordError.textContent = 'Password must be at least 8 characters long and contain at least one letter and one number';
      return false;
    }
  
    passwordError.textContent = '';
    return true;
  }
  
  // Handle form submission
  document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault();
  
    // Perform form field validation
    var isNameValid = validateName();
    var isEmailValid = validateEmail();
    var isPhoneValid = validatePhoneNumber();
    var isPasswordValid = validatePassword();
  
    // If all fields are valid, proceed with form submission
    if (isNameValid && isEmailValid && isPhoneValid && isPasswordValid) {
      // Perform form submission logic here
      // ...
      alert('Form submitted successfully');
      
      // Clear form fields after submission
      document.getElementById('fullname').value = '';
      document.getElementById('email').value = '';
      document.getElementById('phone').value = '';
      document.getElementById('password').value = '';
    }
  });
  </script>
</body>

</html>
